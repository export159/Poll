<!DOCTYPE html>
<html>
<head>
	<title>Poll System - Team Bangan</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
	<div class="header">
		<div class="login-container">
			<form action="" method="POST">
				<input type="text" id="login_username" name="username" class="form-common form-control" placeholder="Username" required />
				<input type="password" id="login_password" name="password" class="form-common form-control" placeholder="Password" required />
				<button type="submit" class="form-common form-btn">Login</button>
			</form>
		</div>
		<div class="head-title-container">
			<label class="head-title">Poll System</label>
		</div>
	</div>
	<div class="wrapper">
		<div class="signup-container">
			<h3 class="su-title">Register New Account</h3>
			<div class="su-wrap">
				<form action="" method="POST">
					<div class="form-grp">
						<label class="form-lbl">Full Name</label>
						<input type="text" id="full_name" name="full_name" class="form-common form-control" placeholder="Full Name" required />
					</div>
					<div class="form-grp">
						<label class="form-lbl">Username</label>
						<input type="text" id="username" name="username" class="form-common form-control" placeholder="Username" required />
					</div>
					<div class="form-grp">
						<label class="form-lbl">Password</label>
						<input type="password" id="password" name="password" class="form-common form-control" placeholder="Password" required />
					</div>
					<div class="form-grp tacenter">
						<button type="submit" class="form-common form-btn su-btn">Sign Up</button>
					</div>
		 		</form>
	 		<div>
		</div>
	</div>
</body>
</html>
